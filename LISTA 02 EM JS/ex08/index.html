<body>
    <section id="header">
        <h1>LISTA 02 - Exercício 08</h1>
        <p>Faça um algoritmo que leia o tempo gasto, e a velocidade, <br>
            e calcule a distancia percorrida e a quantidade de litros gastos.</p>
    </section>
    <section id="body">
        <form>
            <input type="text" class="input" id="tempoG" placeholder="Tempo gasto em HORAS">
            <input type="text" class="input" id="velocidade" placeholder="Digite a velocidade"><br><br><br>

            <input type="text" class="input" id="vMedia" placeholder="Velocidade Média" readonly><br>
            <input type="text" class="input" id="tHoras" placeholder="Tempo Gasto" readonly><br>
            <input type="text" class="input" id="distanciaPerc" placeholder="Distância Percorrida" readonly><br>
            <input type="text" class="input" id="litrosUsados" placeholder="Litros Usados" readonly><br>
        </form>
        <div class="button">
            <form>
                <input type="button" class="input" value="Calcular o sucessor" onclick="calcu()"><br>
            </form>
        </div>
    </section>

    </section>
