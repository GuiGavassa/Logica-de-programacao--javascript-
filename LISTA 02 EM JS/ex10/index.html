<body>
    <section id="header">
        <h1>LISTA 02 - Exercício 10</h1>
        <p>Faça um algoritmo que leia dois valores,<br>
            e faça com que eles sejam trocados de posição.</p>
    </section>
    <section id="body">
        <form>
            <input type="text" class="input" id="item1" placeholder="Item 01">
            <input type="text" class="input" id="item2" placeholder="Item 02"><br>

            <p class="text">Os valores acima, serão trocados entre si, confira abaixo:</p>

            <input type="text" class="input" id="resposta1" placeholder="Item 01" readonly>
            <input type="text" class="input" id="resposta2" placeholder="Item 02" readonly><br>

        </form>
        <div class="button">
            <form>
                <input type="button" class="input" value="Calcular o sucessor" onclick="calcu()"><br>
            </form>
        </div>
    </section>

    </section>
