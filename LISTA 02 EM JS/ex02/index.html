<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício 01 de Lógica, lista 02, em javascript">
    <meta name="keywords" content="Exercicio, Lógica, Programação, JavaScript, Proa">
    <meta name="author" content="Guilherme Gavassa de Siqueira">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <title>LISTA 02 - LÓGICA</title>
</head>

<body>
    <section id="header">
        <h1>LISTA 02 - Exercício 02</h1>
        <p>Calculo da porcentagem dos votos dos eleitores.</p>
    </section>
    <section id="body">
        <form>
            <input type="text" class="input" id="qtdEleitores" placeholder="Insira o número de eleitores">
            <input type="text" class="input" id="qtdVotosBrancos" placeholder="Número de Votos Brancos">
            <input type="text" class="input" id="qtdVotosNulos" placeholder="Número de Votos Nulos">
            <input type="text" class="input" id="qtdVotosValidos" placeholder="Número de Votos Válidos"><br><br>
            
            <input type="text" class="input" id="vb" placeholder="Porcentagem Brancos" readonly>
            <input type="text" class="input" id="vn" placeholder="Porcentagem Nulos" readonly>
            <input type="text" class="input" id="vv" placeholder="Porcentagem Validos" readonly>
        </form>
        <div class="button">
            <form>
                <input type="button" class="input" value="Calcular o sucessor" onclick="calcu()"><br>
            </form>
        </div>
    </section>

    </section>
</body>

</html>
