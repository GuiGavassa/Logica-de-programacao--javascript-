<body>
    <section id="header">
        <h1>LISTA 02 - Exercício 04</h1>
        <p>Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias <br>
            e escreva a idade dessa pessoa expressa apenas em dias.<br>
            Considerar ano com 365 dias e mês com 30 dias. </p>
    </section>
    <section id="body">
        <form>
            <input type="text" class="input" id="custoFabrica" placeholder="Insira o valor de fábrica do veículo"><br>
            <input type="text" class="input" id="taxaDis" placeholder="Taxa do Distribuidor">
            <input type="text" class="input" id="taxaGov" placeholder="Taxa do Governo">
            <input type="text" class="input" id="custoF" placeholder="Custo Final" readonly>
        </form>
        <div class="button">
            <form>
                <input type="button" class="input" value="Calcular o sucessor" onclick="calcu()"><br>
            </form>
        </div>
    </section>

    </section>
</body>
